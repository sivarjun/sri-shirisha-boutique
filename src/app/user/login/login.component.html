<div class="container mt-3">
    <div class="row">
        <div class="col-md-12 text-center">
            <h4>LogIn</h4>
        </div>
    </div>
    <hr>
    <div class="row mt-5">
        <div class="col-md-6 offset-md-3 text-center">
            <form>
                <div class="form-group row">
                    <label for="staticUsername" class="col-sm-2 offset-sm-2 col-form-label">Username</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" id="staticUsername" placeholder="Username">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 offset-sm-2 col-form-label">Password</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2 offset-sm-4">
                            <button class="btn btn-outline-success">LogIn</button>
                    </div>
                    
                </div>
            </form>



        </div>
    </div>
</div>
