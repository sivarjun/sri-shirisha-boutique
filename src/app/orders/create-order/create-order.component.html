

<div class="container mt-3">
  <div class="row justify-content-md-center">
     
          <div class="col-md-8 order-md-1">
              <h4 class="mb-3">Create Order</h4>
              <form class="needs-validation" novalidate="">
                <div class="row">
                  <div class="col-md-4 mb-3">
                    <label for="CustomerCode">Customer Code</label>
                    <input type="text" class="form-control" id="CustomerCode" value="1031" [ngModel]="customer.CustomerId" readonly>
                  </div>
                  <div class="col-md-4 mb-3">
                    <label for="CustomerName">Customer Name</label>
                    <input type="text" class="form-control" name="CustomerName" [ngModel]="customer.Name" readonly>
                  </div>
                  <div class="col-md-4 mb-3">
                      <label for="CustomerPhone">Phone</label>
                      <input type="text" class="form-control" name="CustomerPhone" [ngModel]="customer.Phone" readonly>
                 </div>
                </div>
                    
      
                <div class="row">
                  <div class="col-md-3 mb-3">
                    <label for="country">Item typy</label>
                    <select class="custom-select d-block w-100" id="country" required="">
                      <option value="">Choose...</option>
                      <option>Blouse</option>
                      <option>Top</option>
                      <option>Skirt Blouse</option>
                    </select>
                   
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="state">Qty</label>
                    <select class="custom-select d-block w-100" id="state" required="">
                      <option value="">Choose...</option>
                      <option>1</option>
                      <option>2</option>
                      <option>3</option>
                      <option>4</option>
                    </select>
                   
                  </div>
                  <div class="col-md-3 mb-3">
                    <label for="zip">Amount</label>
                    <input type="text" class="form-control"  readonly>
                   
                  </div>
                  <div class="col-md-3 mb-3">
                      <label for="zip">Total Amount</label>
                      <input type="text" class="form-control"  readonly>
                    
                    </div>
                </div>
               
                <hr class="mb-4">
                <button class="btn btn-primary btn-lg btn-block" type="submit">Place Order</button>
              </form>
            </div>
  </div>

  <footer class="my-5 pt-5 text-muted text-center text-small">
      <p class="mb-1">Â© 2017-2018 Sri Shirisha Boutique</p>

        <li class="list-inline-item"><a href="#">Privacy</a></li>
        <li class="list-inline-item"><a href="#">Terms</a></li>
        <li class="list-inline-item"><a href="#">Support</a></li>
      </ul>
    </footer>


  
</div>
