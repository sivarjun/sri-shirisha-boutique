<div class="container mt-3" [@fadeInAnimation]='exe'>

  <div class="row">
    <h4 class="mr-auto">Customer List</h4>
    <form class="form-inline">
      <div class="form-group">
        <label for="searchBoxId">Search By : </label>
        <input type="text" id="searchBoxId" class="form-control ml-2" placeholder="Customer Name" name="searchInput" [(ngModel)]="listFilter">

      </div>
    </form>

  </div>
  <hr>
<div style="height:400px;overflow:auto">
    <table mat-table [dataSource]="filteredCustomers">

        <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
    
    
    
        <!-- CustomerId Column -->
        <ng-container matColumnDef="CustomerId">
          <th mat-header-cell *matHeaderCellDef> Customer Code </th>
          <td mat-cell *matCellDef="let element">
            {{element.CustomerId}} </td>
        </ng-container>
    
    
        <!-- Name Column -->
        <ng-container matColumnDef="Name">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element">
            <a [routerLink]="[element.CustomerId]">{{element.Name}}</a>
          </td>
        </ng-container>
    
        <!-- Weight Column -->
        <ng-container matColumnDef="Phone">
          <th mat-header-cell *matHeaderCellDef> Phone </th>
          <td mat-cell *matCellDef="let element"> {{element.Phone}} </td>
        </ng-container>
    
    
        <ng-container matColumnDef="Edit">
          <th mat-header-cell *matHeaderCellDef> Edit </th>
          <td mat-cell *matCellDef="let element">
            <a [routerLink]="[element.CustomerId,'edit']">Edit</a>
          </td>
        </ng-container>
    
        <ng-container matColumnDef="Order">
          <th mat-header-cell *matHeaderCellDef> </th>
          <td mat-cell *matCellDef="let element">
            <a [routerLink]="[element.CustomerId,'createorder']">Create Order</a>
          </td>
        </ng-container>
    
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>

<div class="row">
  <button class="btn btn-primary ml-auto mt-1" [routerLink]="['/customers',0,'edit']">New Customer</button>
</div>
